<div class="page-container">
  <div class="header-section" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
    <mat-icon class="header-icon">calendar_today</mat-icon>
    <div class="title-text-style">
      Calendar
    </div>
    <div class="title-text-style today">
      <span>Today</span>
    </div>
    <div class="title-text-style">{{ getCurrentDay() | date:'M/d/yy'}}</div>
    <ng-container>
      <mat-icon class="pointer-cursor" (click)="modifyDate(-1)">keyboard_arrow_left</mat-icon>
      <mat-icon class="pointer-cursor smaller-gap" (click)="modifyDate(1)">keyboard_arrow_right</mat-icon>
    </ng-container>
    <div class="title-text-style">{{ months[currentMonth] }} {{ currentYear }}</div>
  </div>
  <mat-divider></mat-divider>
  <app-calendar-body-model [currentMonth]="currentMonth" [currentYear]="currentYear"></app-calendar-body-model>
</div>
