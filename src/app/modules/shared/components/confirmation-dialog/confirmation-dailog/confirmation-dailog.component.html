<div>
  <div class="dialog-header">{{title}}</div>
  <div class="dialog-body">{{body}}</div>
  <div class="action-buttons" fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button class="close-button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button class="add-button" [mat-dialog-close]="true">Delete</button>
  </div>
</div>
